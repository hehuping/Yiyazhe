<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这就是你想要的“杏福”东北大杏子熟了！</title>
		<link rel="stylesheet" href="css/example.css" />
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" type="text/css" href="css/check.css"/>
	</head>
	<body>
		<div class=container>
			<div class="header" style="height: 100px;">

				<div class="weui_navbar">
					<div class="top">
						<img src="img/3-15022G14221.jpg" />
					</div>
				</div>
			</div>
			<div class="cell">
				<div class="info1">
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <p>选择规格</p>
				            </div>
				        </div>
				    </div>
				</div>
				
				<div class="info2">
					<div class="weui_cells weui_cells_radio">
				        <label class="weui_cell weui_check_label" for="x11">
				            <div class="weui_cell_bd weui_cell_primary">
				            	<div class="pic">
				            		<img src="img/img10.jpg" />
				            	</div>
				                <div class="content">
				                	<p class="p1">32</p><p class="p2">&nbsp;元</p><p class="p3">&nbsp;&nbsp;剩余&nbsp;899&nbsp;份</p>
				               		<p>这是规格1套餐，每个购买者可以享受10斤的优惠....</p>
				              	</div>
				            </div>
				            <div class="weui_cell_ft">
				                <input type="radio" class="weui_check" name="radio1" id="x11">
				                <span class="weui_icon_checked"></span>
				            </div>
				        </label>
				        <label class="weui_cell weui_check_label" for="x12">
				
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="pic">
				            		<img src="img/img10.jpg" />
				            	</div>
				                <div class="content">
				                	<p class="p1">42</p><p class="p2">&nbsp;元</p><p class="p3">&nbsp;&nbsp;剩余&nbsp;899&nbsp;份</p>
				               		<p>这是规格1套餐，每个购买者可以享受10斤的优惠....</p>
				              	</div>
				            </div>
				            <div class="weui_cell_ft">
				                <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
				                <span class="weui_icon_checked"></span>
				            </div>
				        </label>
				    </div>
				</div>
				
			</div>
			
			
		</div>
	
	</body>
</html>
